<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>{% block title %}{{ instance_name }}{% endblock %}</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --bg-secondary: #16213e;
            --text-color: #eaeaea;
            --text-muted: #a0a0a0;
            --accent-color: #0f3460;
            --highlight-color: #e94560;
            --link-color: #4da6ff;
            --border-color: #2a2a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: var(--bg-secondary);
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        header .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--highlight-color);
        }

        .logo:hover {
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        nav a {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        nav a:hover {
            color: var(--text-color);
        }

        main {
            padding: 30px 0;
            min-height: calc(100vh - 150px);
        }

        footer {
            background: var(--bg-secondary);
            padding: 20px 0;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            font-size: 1rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 25px;
            color: var(--text-color);
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--highlight-color);
        }

        .search-button {
            padding: 12px 30px;
            font-size: 1rem;
            background: var(--highlight-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background: #ff5a7a;
        }

        .categories {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--accent-color);
            color: var(--text-color);
            border-color: var(--accent-color);
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">{{ instance_name }}</a>
            <nav>
                <a href="/about">About</a>
                <a href="/preferences">Preferences</a>
                <a href="/stats">Stats</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Powered by SearXNG-RS v{{ version | default(value="0.1.0") }} - A privacy-respecting metasearch engine</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
